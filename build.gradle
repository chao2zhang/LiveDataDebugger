plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.31'
    id 'org.jetbrains.dokka' version '1.4.30'
    id 'java-gradle-plugin'
    id 'com.vanniktech.maven.publish' version '0.13.0'
}

repositories {
    mavenCentral()
    google()
    jcenter()
}

gradlePlugin {
    plugins {
        loggingLiveDataPlugin {
            id = 'io.github.chao2zhang.logginglivedata'
            implementationClass = "io.github.chao2zhang.LoggingLiveDataPlugin"
        }
    }
}

compileJava {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7"
    implementation 'com.android.tools.build:gradle-api:4.1.3'
    compileOnly 'com.android.tools.build:gradle:4.1.3'
}
